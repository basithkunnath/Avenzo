<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avanzo Academy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Warnock Pro Bold Caption';
            margin: 0;
            padding: 0;
        }

        .hero-section {
            position: relative;
            background: url('hofpd.jpg') no-repeat center center/cover;
            height: 123vh;
            color: white;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: absolute;
            bottom: 17%;
            left: 0%;
            z-index: 1;
            text-align: left;
            max-width: 600px;
        }

        .hero-container {
            position: relative;
            height: 100%;
            padding: 0 5%;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            line-height: 1.2;
            white-space: pre-wrap;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 1.2rem;
            font-weight: bold;
        }

        .btn-custom {
            margin: 1rem;
            padding: 0.4rem 1.5rem;
            font-size: 1.2rem;
            border-radius: 15px;
            background-color: #6a1b9a;
            color: white;
            border: solid 2.5px white;
        }

        .btn-custom:hover {
            color: white;
        }

        .btn-group {
            position: absolute;
            top: 12%;
            right: 5%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .btn-custom::after {
            content: 'â†’'; /* Arrow symbol */
            font-size: 18px;
            color: white;
            position: absolute;
            right: 20px; /* Adjust spacing for the arrow */
            opacity: 0;
            transform: translateX(-10px); /* Slide-in effect */
            transition: background-color 0.4s ease, border-color 0.4s ease, transform 0.4s ease; /* Smooth hover effect */
        }

        .btn-custom:hover::after {
            opacity: 1;
            transform: translateX(0); /* Arrow slides into view */
        }

        .btn-custom:hover {
            border-color: white; /* Optional hover effect for button */
            padding: 0.4rem 2.4rem;
  
        }

    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <img src="logo.png" alt="Futuh International Logo" width="130" height="auto">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="hero-section">
    <div class="overlay"></div>
    <div class="container hero-container">
        <div class="hero-content">
            <p>FOLLOW YOUR PASSION</p>
            <h1>BUILD YOUR
DREAMS
IN CYBER
SECURITY</h1>
        </div>
        <div class="btn-group">
            <button class="btn-custom">Login</button>
            <button class="btn-custom">Enquiry</button>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
