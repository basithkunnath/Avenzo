
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avanzo Academy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styl.css">
    <style>
        /* Fix for white spaces */
        body {
            overflow-x: hidden;
        }

        .navbar img {
            max-width: 100%;
            height: auto;
        }

        .hero-section {
            padding: 20px;
        }

        .hero-container {
            max-width: 100%;
        }

        .btn-group button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        .course-container .card {
            width: 100%;
        }

        .why-us-section img {
            max-width: 100%;
            height: auto;
        }

        .custom-container {
            margin: 20px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .why-us-text {
                text-align: center;
            }

            .btn-custom {
                width: 100%;
            }

            .navbar-nav {
                text-align: center;
            }
        }

        @media (max-width: 576px) {
            .course-container .row-cols-md-4 {
                row-cols: 1;
            }

            .upcoming-events .event {
                display: flex;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="image/logo.png" alt="Futuh International Logo" width="130">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="overlay"></div>
        <div class="container hero-container">
            <div class="hero-content">
                <p>FOLLOW YOUR PASSION</p>
                <h1>BUILD YOUR DREAMS IN CYBER SECURITY</h1>
            </div>
            <div class="btn-group">
                <button class="btn-custom">Login</button>
                <a href="enquiry.html"><button class="btn-custom">Enquiry</button></a>
            </div>
        </div>
    </section>

    <!-- Course Section -->
    <div class="container course-container my-5">
        <h1 class="text-center mb-4 course-title-section">COURSES</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
            <!-- Cards here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
